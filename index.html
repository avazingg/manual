<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manual</title>
    <link rel="icon" href="src/img/vos-ico.png">
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap');
    </style>
</head>

<body>
    <section class="body__wrapper">
        <header class="header__wrapper">
            <div class="header__logo">
                <img class="header__logo_img" src="src/img/vos-logo.png" alt="logo">
            </div>
            <div class="header__info">
                <h2 class="header__title">Phone and Board computer education</h2>
            </div>
            <div class="header__language">
                <a href="ru-index.html"> <img class="header__language_logo" src="src/img/ru-flag.png"
                        alt="header__language_logo"></a>
                <a href="#"> <img class="header__language_logo" src="src/img/lt-flag.png"
                        alt="header__language_logo"></a>
                <a href="#"> <img class="header__language_logo" src="src/img/nl-flag.png"
                        alt="header__language_logo"></a>
                <!-- <a class="header_language_title" href="ru-index.html">tap here to change language</a> -->
                <!-- <p class="header_language_title">tap here to change language</p> -->
            </div>
        </header>

        <section class="main">
            <section class="main__wrapper">

                <div class="main__video_connect">
                    <div class="main__video_content">
                        <!-- <img src="src/img/play-logo-24.png" alt="play-logo" class="main__video_logo"> -->
                        <p class="main__video_name">How to connect phone to Board computer</p>
                        <video controls width="350" poster="src/img/connect-promo.png" class="main__video_video"
                            src="src/img/pair.mp4"></video>
                    </div>

                </div>
                <!-- put video inside prev div -->
                <div class="main__video_clear-cache">
                    <div class="main__video_content">
                        <!-- <img src="src/img/play-logo-24.png" alt="play-logo" class="main__video_logo"> -->
                        <p class="main__video_name">How to clean cashe on the flex phone</p>
                        <video controls width="350" poster="src/img/cache-promo.png" class="main__video_video"
                            src="src/img/clean-cache.mp4"></video>
                    </div>



                </div>
                <div class="main__video_scan">
                    <div class="main__video_content">
                        <!-- <img src="src/img/play-logo-24.png" alt="play-logo" class="main__video_logo"> -->
                        <p class="main__video_name">How to make correct scan</p>
                        <video controls width="350" poster="src/img/scan-promo.png" class="main__video_video"
                            src="src/img/scan.mp4"></video>
                    </div>

                </div>
            </section>
        </section>

        <section class="documentation">
            <section class="documentation__wrapper">
                <!-- <div class="layout_2_column"> -->
                <div class="documentation__handbook">
                    <a href="src/img/phone-bc-notebook-eng.pdf">
                        <p class="documentation__text">driver handbook(phone & BC education)</p>
                    </a>
                    <a href="src/img/phone-bc-notebook-eng.pdf"><img class="documentation__pdf_logo"
                            src="src/img/PDF-logo.png" alt="handbook"></a>
                </div>
                <div class="documentation__handbook">
                    <a href="src/img/vos-handbook-ru.pdf">
                        <p class="documentation__text">VOS driver handbook</p>
                    </a>
                    <a href="src/img/vos-handbook-ru.pdf"><img class="documentation__pdf_logo"
                            src="src/img/PDF-logo.png" alt="handbook"></a>
                </div>
                <div class="documentation__handbook">
                    <a href="src/img/driver-notebook-ru.pdf">
                        <p class="documentation__text"> VOS driver notebook</p>
                    </a>
                    <a href="src/img/driver-notebook-ru.pdf"><img class="documentation__pdf_logo"
                            src="src/img/PDF-logo.png" alt="handbook"></a>
                </div>
                <!-- </div> -->
            </section>
        </section>


        <footer class="footer__wrapper">
            <img class="footer__bg_desktop" src="src/img/vos-bg.png" alt="">
            <img class="footer__bg_tablet" src="src/img/vos-bg.png" alt="">
        </footer>
    </section>

</html>
